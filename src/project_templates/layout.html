{% load static %}
{% url 'home' as path_to_home %}
{% url 'main:profile_view' as path_to_profile_view %}

<!-- HTML for the layout page -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>

  <header>

    <a href="{{path_to_home}}">EXODT</a>

    <div id="search-bar" class="center-search-bar">
      <form action="">
        <input placeholder="Search" type="text" id="search" name="q">
        <button type="submit">Go</button>
      </form>
    </div>
  
    <a href="{{path_to_profile_view}}">
      <div class="profile-info">
        <div class="profile-picture">
          <img src="{{pic.url}}" alt="Profile Picture" class="ui avatar image">
        </div>
        <div class="profile-menu">
          <i class="fa fa-angle-down"></i>
        </div>
      </div>
    </a>

  </header>
 
  {% block content %}
  {% endblock content %}

  {% block scripts %}
  {% endblock scripts %}
  
  {% block styles %}
  {% endblock styles%}

  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>  
</body>
</html>
